<h1>{{vm.title}}</h1>





<div class="container">

	<!--div class="wrapper"-->

		<div id="svgContainer">

		</div>

		<h3>Cidade</h3>
		<angucomplete-alt id="cidades"
		              placeholder="Escolha uma cidade"
		              pause="400"
		              selected-object="vm.cidadeSelecionada"
		              remote-url="/api/cidades?cidade="
		              remote-url-data-field="result.getMunicipiosReturn"
		              title-field="nome,uf"
		              input-class="form-control form-control-small"> </angucomplete-alt>


		<h3>Variavel Azul</h3>
		<angucomplete-alt id="varazul"
		              placeholder="variavel azul"
		              pause="400"
		              selected-object="vm.varAzulSelecionada"
		              remote-url="/api/vardetails?="
		              remote-url-data-field="result.getListaVariaveisDescReturn"
		              title-field="nome"
		              input-class="form-control form-control-small"> </angucomplete-alt>

		<h3>Variavel Vermelha</h3>
		<angucomplete-alt id="varvermelha"
		              placeholder="variavel vermelha"
		              pause="400"
		              selected-object="vm.varVermelhaSelecionada"
		              remote-url="/api/vardetails?="
		              remote-url-data-field="result.getListaVariaveisDescReturn"
		              title-field="nome"
		              input-class="form-control form-control-small"> </angucomplete-alt>

	

</div>
